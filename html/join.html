<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="header">
            <h1> &#128541; 나의 웹 페이지</h1>
        </div>
        <div class="nav">
            <ul class="menu">
                <li><a href="../index.html">🏠 홈</a></li>

            </ul>
        </div>
        <div class="main">
            <div class="aside"></div>
            <div class="contents">
                <h1>회원가입</h1>
                <form action="#" method="get">
                <fieldset>
                    <legend>기본정보</legend>
                    <p>
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id">
                    </p>
                    <p>
                        <label for="pwd">비밀번호</label>
                        <input type="password" name="pwd" id="pwd">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>선택정보</legend>
                <p>
                    <label for="age">나이</label>
                    <input type="number" name="age" id="age" value="10">
                </p>
                <p>
                        지역 <select name="city" id="city">
                        <option value=""></option>    
                        <option value="서울">서울</option>
                        <option value="대전" selected>대전</option>
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                        <option value="광주">광주</option>
                    </select>
                </p>
                <p>
                    <label for="addr">주소</label>
                    <input type="text" name="addr" id="addr" placeholder="주소를 입력해 주세요.">
            </p>
            <input class="join" type="button" value="회원가입">
            </div>
            <div class="aside"></div>
        </div>
        <div class="footer">
            <p>나의 웹 페이지</p>
        </div>
    </body>
