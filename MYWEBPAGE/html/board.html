<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/boardScript.js"></script>
        <title>자유게시판</title>
    </head>
    <body>
        <div class="header">
            <h1> &#128541; 나의 웹 페이지</h1>
        </div>
        <div class="nav">
            <ul class="menu">
                <li><a href="../index.html">🏠 홈</a></li>
                <li><a href="./login.html">🔑 로그인</a></li>
                <li><a href="./join.html">✅ 회원가입</a></li>
                <li><a href="./profile.html">👦 프로필</a></li>
                <li><a href="./portfolio.html">🙋‍♂️ 포트폴리오</a></li>
                <li><a href="./board.html">📔 자유게시판</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="aside"></div>
            <div class="contents">
                <div class="name">
                    <h1>📝 자 유 게 시 판 📝</h1>
                </div>
                <div id="inputForm">
                    <h2>글 쓰 기</h2>
                    <!-- <form name="writePost" action="#" method="get"> -->
                    <table>
                        <tr>
                            <th>제목</th><td><input type="text" id="tasktitle" placeholder="제목을 입력하세요." onkeydown="inputkey(event)"></td>
                        </tr>
                            <th>내용</th><td><input type="text" id="taskcontent" class="write" placeholder="내용을 입력하세요." onkeydown="inputkey(event)"></td>
                        </tr>
                            <th>작성자</th><td><input type="text" id="taskname" placeholder="작성자를 입력하세요." onkeydown="inputkey(event)"></td>
                        </tr>
                    </table>
                    <input class="writeSave" type="button" value="저장" onclick="addTask()">
                    <input class="writeSave" type="button" value="닫기">
                    <!-- </form> -->
                </div>
                <div class="addDel">
                    <input type="button" id="addTask" value="글쓰기">
                    <input type="button" id="delTask" value="글삭제" onclick="delTask()">
                </div>
                <div id="list">
                    <table>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th><input type="checkbox" onclick="checkAll(this)"></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="readForm">
                    <h2>글 읽 기</h2>
                    <!-- <form name="writePost" action="#" method="get"> -->
                    <table>
                        <tr>
                            <th>번호</th><td id="read-no"></td>
                        </tr>
                        <tr>
                            <th>제목</th><td id="read-title"></td>
                        </tr>
                        <tr>
                            <th>내용</th><td id="read-content"></td>
                        </tr>
                        <tr>
                            <th>작성자</th><td id="read-name"></td>
                        </tr>
                        <tr>
                            <th>작성일</th><td id="read-date"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="수정" id="edit-button" onclick="edit_post()"></td>
                            <td><input type="button" value="저장" id="save-button" onclick="save_post()"></td>
                            <td><input type="button" value="닫기" onclick="closeRead()"></td>
                        </tr>
                    </table>
                    <!-- </form> -->
                </div>
            </div>
            <div class="aside"></div>
        </div>
        <div class="footer">
            <p>나의 웹 페이지</p>
        </div>
    </body>
</html>
